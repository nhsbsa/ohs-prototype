{% extends "layout_bsa.html" %}

{% block page_title %}
NHSBSA Prototype
{% endblock %}

{% block content %}
<style>
.button-secondary {
    background-color: #005EA5;
    color: white;
    box-shadow: 0 2px 0 #2B8CC4;
    font-size: 1em;
    outline-offset: -1px;
    outline: 1px solid transparent;
    border-radius: 0;
}
</style>
<main id="content" role="main">

     <a href="javascript:history.go(-1)" class="link-back">Back</a>

     <div class="grid-row">
          <div class="column-two-thirds">

               <header class="page-header">

                    <h1 class="page-header--lede heading-large">Advanced search</h1>
               </header>

               <form action="check-person-details" method="get" class="form">

                    <div class="form-group">
                         <label class="form-label" for="lineone">Date of birth</label>
                         <input class="form-control" id="registration-number" name="address-lineone" type="text">
                   </div>

                         <div class="form-group">
                              <label class="form-label" for="lineone">First name</label>
                              <input class="form-control"  id="registration-number" name="address-linetwo" type="text">
                  </div>

                              <div class="form-group">
                                   <label class="form-label" for="lineone">Last name</label>
                                   <input class="form-control"  id="registration-number" name="address-linetwo" type="text">
                  </div>

                 <div class="form-group">
                      <input class="button" type="submit" value="Search">
                 </div>

               <div class="column-full" style="background-color:#FFFFFF">
                              <div class="form-group form-group-error">
                                   <h2 class="heading-medium" >No results found</h2>
                                   <span class="heading-small">Did you check your spelling?</span>
                                   <p>Complete all the fields: date of birth, first name and last name. </p>
                              </div>
                         <br>
                         <div class="form-group">
                              <form action="moving-country">
                                   <input class="button button-secondary" type="submit" id="button2" value="Create an S1 entitlement">
                             </form>
                         </div>
               </div>
            </form>
          </div>

     </div>

</main>

{% endblock %}
