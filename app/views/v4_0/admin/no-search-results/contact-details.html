{% extends "layout_bsa.html" %}

{% block page_title %}
Add contact details
{% endblock %}

{% block content %}

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
		</div>
	</div>

	<div class="grid-row">
		<div class="column-two-thirds">
			<div class="heading-group">
				<h1 class="heading-large">What are your contact details?</h1>
			</div>
			<form action="case-record" id="contact-details-form" method="get" class="form">
				<div class="form-group">
					<label class="form-label" for="last-name-2">Email address</label>
					<input class="form-control" id="last-name-2" name="email" type="text" autocomplete="off">
				</div>
				
				<div class="form-group">
					<label class="form-label" for="first-name-2">Telephone number</label>
					<input class="form-control" id="first-name-2" name="landline" type="text" autocomplete="off">
				</div>

				<div class="form-group">
					<!-- <input class="button" type="submit" value="Continue"> -->
					<a class="button" href="case-record">Create person</a>
				</div>

				<p class="navigation">
					<a class="cancel" href="#" data-toggle="dialog" data-target="dialog-4">Cancel</a>
				</p>

				<!-- modal starts here  -->
				<div class="dialog" id="dialog-4" aria-hidden="true">
					<div class="dialog-holder" aria-labelledby="dialog-title-4" aria-describedby="dialog-content-4" role="alertdialog">
						<div class="dialog-content" id="dialog-content-4" role="document" tabindex="0">
							<header class="page-header">
								<h1 class="page-header--lede heading-medium" style="margin-top: -1em;">Are you sure you want to cancel?</h1>
							</header>
							<div class="dialog-actions" style="display: inline;">
								<a class="button" href="search">Yes - back to search</a>
								<!-- <input id="submit-btn" class="button buttonSubmit" type="submit" name="details" value="Yes - back to search" style="font-size: 19px;"/> -->
								<a class="dialog-cancel" href="#" style="font-size: 1em;">No - continue application</a>
							</div>
							<button class="dialog-close" aria-label="close" type="button">
								<span class="icon icon-close">x</span>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</main>

{% endblock %}
