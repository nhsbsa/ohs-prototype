<main id="content" role="main">
   <div class="grid-row">
      <div class="column-full">
         <div id="back">
            <a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
         </div>
      </div>
   </div>
   <div class="grid-row">
      <div class="column-two-thirds">
         <div class="heading-group">
            <h1 class="heading-large">What is your email address?</h1>
         </div>
         <form class="form" action="postedWorker" method="get">
            <div class="form-group">
               <fieldset id="entitlement">
                  <div class="govuk-radios">
                     <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="where-do-you-live-2" name="radiosPW" type="radio" value="Posted worker">
                        <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                        Same as Michael's email address
                        <br>
                        <span class="form-hint" style="padding-top: 15px;">
                        michael.philip@email.com
                        </span>
                        </label>
                     </div>
                     <div class="govuk-radios__item" data-target="newaddress">
                        <input class="govuk-radios__input" id="where-do-you-live-3" name="radiosPW" type="radio" value="Exportable benefit including State Pension">
                        <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                        Use a different email address
                        </label>
                     </div>
                     <div class="panel panel-border-narrow js-hidden" id="newaddress">
                        <form action="contact-details" id="contact-address-form-2" method="get" class="form">
                           <div class="form-group">
                              <div class="form-group">
                                 <label class="form-label" for="lineone">Email address
                                 </label>
                                 <input class="form-control" id="lineone" name="address-lineone" type="text" autocomplete="off" value="rosie.philip@email.com">
                              </div>
                           </div>
                        </div>
                     </div>
                  </fieldset>
               </div>
            </form>
         </fieldset>
      </form>
         <form class="form" action="postedWorker" method="get">
            <div class="form-group">
            </div>
         </form>
         <div class="form-group">
            <a class="button" href="phone-number">Next</a>
            <a class="button button-secondary" href="search">Cancel</a>
         </div>
         </form>
      </div>
   </div>
