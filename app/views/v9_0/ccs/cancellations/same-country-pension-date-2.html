{% extends "layout_bsa.html" %}

{% block page_title %}
	What date will you start to get paid your UK State Pension?
{% endblock %}

{% block content %}
<style>
	/* banner */
	.banner-information-without-action {
		color: #005ea5;
	}
	.banner-message {
		font-family: Arial, sans-serif;
		font-weight: 400;
		text-transform: none;
		font-size: 36px;
		line-height: 1.2;
		padding: 20px;
		margin-top: 15px;
		margin-bottom: 15px;
		border-width: 5px;
		border-style: solid;
		font-weight: bold;
		text-align: center;
	}
	.vertical-bar {
		margin: 0px 10px;
	}
	/* end banner */
</style>

<main id="content" role="main">
	<div class="grid-row">
			<div class="column-full">
				<div id="back">
					<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="grid-row">
				<div class="column-full">
					<div class="banner-information-without-action">
						<p class="banner-message">
							<span class="name text-capitalize">Michael Philip</span>
						<span class="vertical-bar">|</span>
						<span class="ohs-reference-number">25000002</span>
						</p>
					</div>
				</div>
				<div class="column-two-thirds">
					<div class="heading-group">
						<h1 class="heading-large">What date did you/will you start to get paid your France State Pension?</h1>
					</div>
					<form action="check-your-answers-2" id="pension-date-form" method="get" class="form">
						<div class="form-group">
							<label class="form-label" for="ni-number">
								Starting date
								<span class="form-hint">
									Ensure this date is accurate as it may be used to determine when your health cover ends. This can be any date. For example 18/09/2018.
								</span>
							</label>
							<input class="form-control" id="ni-number" type="text" autocomplete="off" value="15/05/2020">
						</div>
						<div class="form-group">
							<a class="button" href="check-your-answers-2">Next</a>
							<a class="button button-secondary" href="case-record-97">Cancel</a>
						</div>
						<!--<details class="govuk-details" data-module="govuk-details">
							<summary class="govuk-details__summary">
							  <span class="govuk-details__summary-text">
								Help with France State Pension start date
							  </span>
							</summary>
							<div class="govuk-details__text">
							  <p>If the customer is unsure or needs time to find out the France State Pension start date, then inform the customer to email the details to <a href="#">nhsbsaregistrations@nhs.net</a>. Click requested. </p>
							</div>
						  </details> -->
					</form>
    			</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
