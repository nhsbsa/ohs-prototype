{% extends "layout_bsa.html" %}

{% block page_title %}
	What entitlement would you like to create?
{% endblock %}

{% block content %}

<style>
	/* radio buttons (not-inline) */
	@media (min-width: 40.0625em) {
		.govuk-radios__item {
			font-size: 19px;
			font-size: 1.1875rem;
			line-height: 1.31579;
		}
	}
	@media (min-width: 40.0625em) {
		.govuk-label {
			font-size: 19px;
			font-size: 1.1875rem;
			line-height: 1.31579;
		}
	}
	.govuk-radios__item {
		font-family: Arial,sans-serif;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		font-weight: 400;
		font-size: 1rem;
		font-size: 16px;
		line-height: 1.25;
		display: block;
		position: relative;
		min-height: 40px;
		margin-bottom: 10px;
		padding: 0 0 0 40px;
		clear: left;
	}
	.govuk-radios__input {
		position: absolute;
		z-index: 1;
		top: 0;
		left: 0;
		width: 40px;
		height: 40px;
		cursor: pointer;
		margin: 0;
		opacity: 0;
	}
	.govuk-radios__label {
		display: inline-block;
		margin-bottom: 0;
		padding: 8px 15px 5px;
		cursor: pointer;
		-ms-touch-action: manipulation;
		touch-action: manipulation;
	}
	.govuk-label {
		font-family: Arial,sans-serif;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		font-weight: 400;
		font-size: 1rem;
		font-size: 16px;
		line-height: 1.25;
		color: #0b0c0c;
		display: block;
		margin-bottom: 5px;
	}
	.govuk-radios__input+.govuk-radios__label::before {
		content: "";
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
		position: absolute;
		top: 0;
		left: 0;
		width: 40px;
		height: 40px;
		border: 2px solid currentColor;
		border-radius: 50%;
		background: transparent;
	}
	.govuk-radios__input:checked+.govuk-radios__label::after {
		opacity: 1;
	}
	.govuk-radios__input+.govuk-radios__label::after {
		content: "";
		position: absolute;
		top: 10px;
		left: 10px;
		width: 0;
		height: 0;
		border: 10px solid currentColor;
		border-radius: 50%;
		opacity: 0;
		background: currentColor;
	}
	/* end radio buttons */

	/* banner */
	.banner-information-without-action {
		color: #005ea5;
	}
	.banner-message {
		font-family: Arial, sans-serif;
		font-weight: 400;
		text-transform: none;
		font-size: 36px;
		line-height: 1.2;
		padding: 20px;
		margin-top: 15px;
		margin-bottom: 15px;
		border-width: 5px;
		border-style: solid;
		font-weight: bold;
		text-align: center;
	}
	.vertical-bar {
		margin: 0px 10px;
	}
	/* end banner */
</style>

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="grid-row">
			<div class="column-full">
				<div class="banner-information-without-action">
					<p class="banner-message">
						<span class="name text-capitalize">Test S2</span>
						<span class="vertical-bar">|</span>
						<span class="ohs-reference-number">25000002</span>
					</p>
				</div>
			</div>
			<div class="column-two-thirds">
				<div class="heading-group">
					<h1 class="heading-large">What entitlement would you like to create?</h1>
				</div>
				<form action="what-s2-entitlement" method="post" class="form">
					<div class="form-group">
						<fieldset id="entitlement">
							<div class="govuk-radios">
								<div class="govuk-radios__item">
									<input class="govuk-radios__input" id="entitlement-1" name="entitlementType" type="radio" value="S1 for posted worker">
									<label class="govuk-label govuk-radios__label" for="entitlement-1">
										S1 for posted worker
									</label>
								</div>
								<div class="govuk-radios__item">
									<input class="govuk-radios__input" id="entitlement-2" name="entitlementType" type="radio" value="S1 for exportable benefit holder including State Pension">
									<label class="govuk-label govuk-radios__label" for="entitlement-2">
										S1 for exportable benefit holder including State Pension
									</label>
								</div>
								<div class="govuk-radios__item">
									<input class="govuk-radios__input" id="entitlement-3" name="entitlementType" type="radio" value="S1 for dependant of UK worker">
									<label class="govuk-label govuk-radios__label" for="entitlement-3">
										S1 for dependant of UK worker
									</label>
								</div>
                                <div class="govuk-radios__item">
									<input class="govuk-radios__input" id="entitlement-4" name="entitlementType" type="radio" value="S2">
									<label class="govuk-label govuk-radios__label" for="entitlement-4">
										S2
									</label>
								</div>
								<div class="govuk-radios__item">
									<input class="govuk-radios__input" id="entitlement-5" name="entitlementType" type="radio" value="DA1 for occupational disease or injury">
									<label class="govuk-label govuk-radios__label" for="entitlement-5">
										DA1 for occupational disease or injury
									</label>
								</div>
                                <div class="govuk-radios__item">
									<input class="govuk-radios__input" id="entitlement-6" name="radiosPW" type="radio" value="UK European Health Insurance Card (EHIC)">
									<label class="govuk-label govuk-radios__label" for="entitlement-6">
										UK European Health Insurance Card (EHIC)
									</label>
								</div>
								<div class="govuk-radios__item">
									<input class="govuk-radios__input" id="entitlement-7" name="radiosPW" type="radio" value="UK Global Health Insurance Card (GHIC)">
									<label class="govuk-label govuk-radios__label" for="entitlement-7">
										UK Global Health Insurance Card (GHIC)
									</label>
								</div>
								<div class="govuk-radios__item">
									<input class="govuk-radios__input" id="entitlement-8" name="radiosPW" type="radio" value="Provisional Replacement Certificate (PRC)">
									<label class="govuk-label govuk-radios__label" for="entitlement-8">
										Provisional Replacement Certificate (PRC)
									</label>
								</div>
								
							</div>
						</fieldset>
					</div>
					<div class="form-group">
						<input class="button" type="submit" value="Next">
						<a class="button button-secondary" href="case-record">Cancel</a>
					</div>
				</form>
                
			</div>
		</div>
	</div>
</main>

<script src="/public/javascripts/jquery-1.11.3.js"></script>
<script>
	document.getElementById('example').focus();
</script>

{% endblock %}
