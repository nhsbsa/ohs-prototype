      .govuk-radios--inline:after {

      line-height: 1.25;
      display: block;
      position: relative;
      min-height: 40px;
      margin-bottom: 10px;
      padding: 0 0 0 40px;
      clear: left;
   }
   .govuk-radios__input {
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      cursor: pointer;
      margin: 0;
      opacity: 0;
   }
   .govuk-radios__label {
      display: inline-block;
      margin-bottom: 0;
      padding: 8px 15px 5px;
      cursor: pointer;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
   }
   .govuk-label {
      font-family: Arial,sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-weight: 400;
      font-size: 1rem;
      font-size: 16px;
      line-height: 1.25;
      color: #0b0c0c;
      display: block;
      margin-bottom: 5px;
   }
   .govuk-radios__input+.govuk-radios__label::before {
      content: "";
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      border: 2px solid currentColor;
      border-radius: 50%;
      background: transparent;
   }
   .govuk-radios__input:checked+.govuk-radios__label::after {
      opacity: 1;
   }
   .govuk-radios__input+.govuk-radios__label::after {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      width: 0;
      height: 0;
      border: 10px solid currentColor;
      border-radius: 50%;
      opacity: 0;
      background: currentColor;
   }
   /* end radio buttons */

</style>
