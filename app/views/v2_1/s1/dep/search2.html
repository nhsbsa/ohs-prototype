{% extends "layout_bsa.html" %}

{% block page_title %}
   Search for dependant
{% endblock %}

{% block content %}
<style>
.form-control-3-4 {
   width: 32.7%;
}
</style>

<main id="content" role="main">
     <a href="javascript:history.go(-1)" class="link-back">Back</a>
     <div class="grid-row">
          <div class="column-two-thirds">
               <header class="page-header">
                    <h1 class="page-header--lede heading-large">Search for dependant</h1>
               </header>
          </div>
          <form action="search2-noresults" method="get" class="form">
              <div class="column-two-thirds">
                  <div class="form-group">
                       <label class="form-label" for="lineone">Date of birth</label>
                       <input class="form-control" id="registration-number" name="address-lineone" type="text">
                  </div>
              </div>
              <div class="column-full">
                  <div class="form-group">
                      <label class="form-label" for="lineone">First name</label>
                      <input class="form-control"  id="registration-number" name="address-linetwo" type="text">
                  </div>
                  <div class="form-group">
                     <label class="form-label" for="lineone">Last name</label>
                     <input class="form-control"  id="registration-number" name="address-linetwo" type="text">
                  </div>
                  <div class="form-group">
                    <input class="button" type="submit" value="Search">
                  </div>
              </div>
          </form>
    </div>
</main>

{% endblock %}
